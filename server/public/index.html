<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Side Calculator</title>
    <script src="./script/jquery-3.6.0.min.js"></script>
    <script src="./script/client.js"></script>
    <link rel="stylesheet" href="./style_sheet/stylesheet.css">
</head>
<body>
    <header class="title">
        <div class="container">
            <h1>Server Side Calculator</h1>
        </div>
    </header>
    <main>
        <section class="server-side-cal_section">
            <div class="container">
                <!-- beginning of form -->
                <form id="server-side-cal_form" >
                    <div class="row">
                        <input  id="input_1" value="">
                        <!-- clear button -->
                        <button id="clear">C</button>   
                    </div>
                    <div class="row">
                        <button data-number="7" class="number">7</button>
                        <button data-number="8" class="number">8</button>
                        <button data-number="9" class="number">9</button>
                         <!-- Addition button -->
                        <button data-op="+" id="add" class="operator">+</button>
                    </div>
                    <div class="row">
                        <button data-number="4" class="number">4</button>
                        <button data-number="5" class="number">5</button>
                        <button data-number="6" class="number">6</button>
                        <!-- subtraction button -->
                        <button data-op="-" id="sub" class="operator">-</button>
                    </div>
                    <div class="row">
                        <button data-number="1" class="number">1</button>
                        <button data-number="2" class="number">2</button>
                        <button data-number="3" class="number">3</button>
                        <!-- multiplication button -->
                        <button data-op="x" id="multi" class="operator">x</button>
                    </div>
                    <div class="row">
                        <button data-number="0" class="number">0</button>
                        <button data-number="." class="number">.</button>
                        <!-- calculate button -->
                        <button id="calculate">=</button>
                        <!--division button -->
                        <button data-op="/" id="divide" class="operator">/</button>
                    </div>
                </form>
                <!-- end of form -->
            </div>
        </section>
        <section class="server-side-cal_results">
            <div class="container history">
                <h2>Results: <span id="latest_result"></span></h2>
                <div class="results">
                </div>
            </div>
        </section>
    </main>    
    
</body>
</html>
